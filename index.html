<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
  width: 1440px;
}
.axis text {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.bar--positive {
  fill: steelblue;
}
.bar--negative {
  fill: darkorange;
}
.x.axis path {
  display: none;
}
div.tooltip {   
position: absolute;     
text-align: center;
vertical-align: middle;   
width: 150px;                  
height: 50px;                 
padding: 5px; 
color: #000000;          
font-size: 12px;     
background: #FFF;
box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
border: 2px;  
border-radius: 8px;  
pointer-events: none;                  
}
label {
  position: absolute;
  top: 10px;
  right: 10px;
}
</style>
<header>
  <aside>Jan 27, 2017</aside>
  <a>TMH</a>
</header>
<body>
<h1>Stock EPS Surprise</h1>
<label><input type="checkbox"> Sort values</label>
<p id="menu"><b>S&P500 Stocks</b><br>Stock: <select></select></p>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 100, left: 40},
    width = 1440 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var formatPercent = d3.format(".2f");
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1, 1);
var x2 = d3.scale.linear()
    .range([0, width]);
var y = d3.scale.linear()
    .range([height, 0]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");
var xAxis2 = d3.svg.axis()
    .scale(x2)
    .orient("bottom");
    
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(formatPercent);

var stocks;
d3.csv("stocks.csv", function(stocks) {
  var ISO3 = {};
  stocks.forEach(function(d) {
    ISO3[d.Symbol] = d[Symbol];
  });
  generateStockList(ISO3);
});

//create dropdown of countries
var menu = d3.select("#menu select")
    .on("change", load);

function generateStockList(stocks) {
  for (var stock in stocks) {
    var option=menu.append("option");
      option.text(stock)
      .attr("value", stocks[stock]);
    
    //set starting country
    if (stock=="AAPL") option.attr("selected",true);

  }
  load();
}
    
var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
var svg2 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
d3.csv("data.csv", function(error, data) {
    data = data.filter(function(row) {
        return row['Symbol'] == 'AAPL';
    })
    
  data.forEach(function(d) {
    d.SurpriseVal = +d.SurpriseVal;
    d.Intraday = +d.Intraday
  });
  x.domain(data.map(function(d) { return d.Q; }));
  y.domain([d3.min(data, function(d) { return d.SurpriseVal; }), d3.max(data, function(d) { return d.SurpriseVal; })]);
    
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
     .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", "rotate(-65)" );
  svg.append("g")
      .attr("class", "y axis")
      //.attr("transform", "translate(0," + x(0) + ")")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("EPS Surprise");
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", function(d) { return "bar bar--" + (d.SurpriseVal < 0 ? "negative" : "positive"); })
      //.attr("class", "bar")
      .attr("x", function(d) { return x(d.Q); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(Math.max(0, d.SurpriseVal)); })
      //.attr("y", function(d) { return y(d.SurpriseVal); })
      .attr("height", function(d) { return Math.abs(y(d.SurpriseVal) - y(0)); })
      //.attr("height", function(d) { return height - y(d.SurpriseVal); });
        .on('mouseover', function(d){
           d3.select(this)
             .style("opacity", 0.2)
             .style("stroke", "black")
 
           var info = div
              .style("opacity", 1)
              .style("left", (d3.event.pageX+10) + "px")
              .style("top", (d3.event.pageY-30) + "px")
              .text(d.Q);
              info.append("p")
              .text(formatPercent(d.SurpriseVal));
          })
         .on('mouseout', function(d){
            d3.select(this)
          .style({'stroke-opacity':0.5,'stroke':'#a8a8a8'})
          .style("opacity",1);
          div
              .style("opacity", 0);
          });
  d3.select("input").on("change", change);
  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);
  function change() {
    clearTimeout(sortTimeout);
    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.SurpriseVal - a.SurpriseVal; }
        : function(a, b) { return d3.ascending(a.Q, b.Q); })
        .map(function(d) { return d.Q; }))
        .copy();
    svg.selectAll(".bar")
        .sort(function(a, b) { return x0(a.Q) - x0(b.Q); });
    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };
    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.Q); });
    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay)
      .selectAll("text")
       .style("text-anchor", "end")
       .attr("dx", "-.8em")
       .attr("dy", ".15em")
       .attr("transform", "rotate(-65)" );
  }
  
  x2.domain([d3.min(data, function(d) { return d.Intraday; }), d3.max(data, function(d) { return d.Intraday; })]);
  y.domain([d3.min(data, function(d) { return d.SurpriseVal; }), d3.max(data, function(d) { return d.SurpriseVal; })]);
    
  svg2.append("g")
      .attr("class", "axis")
      //.attr("transform", "translate(" + y(0) + ",0)")
      .call(xAxis2)
     //.selectAll("text")
      //.attr("transform", "rotate(-90)")
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Intraday Return");
  svg2.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + x2(0) + ",0)")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("EPS Surprise");
  svg2.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x2(d.Intraday); })
      .attr("cy", function(d) { return y(d.SurpriseVal); })
      //.style("fill", function(d) { return color(d.species); });
      //.attr("height", function(d) { return height - y(d.SurpriseVal); });
        .on('mouseover', function(d){
           d3.select(this)
             .style("opacity", 0.2)
             .style("stroke", "black")
 
           var info2 = div
              .style("opacity", 1)
              .style("left", (d3.event.pageX+10) + "px")
              .style("top", (d3.event.pageY-30) + "px")
              .text(formatPercent(d.Intraday));
              info2.append("p")
              .text(formatPercent(d.SurpriseVal));
          })
         .on('mouseout', function(d){
            d3.select(this)
          .style({'stroke-opacity':0.5,'stroke':'#a8a8a8'})
          .style("opacity",1);
          div
              .style("opacity", 0);
          });
});
function load() {
}
</script>
</body>
